<!DOCTYPE html>
<html>

<head>
  <!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->

<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<script>
AFRAME.registerComponent('vidhandler', {
  // ...
  init: function () {
    // Set up initial state and variables.
    this.toggle = false;
    this.vid = document.querySelector("#vid")
    this.vid.pause();
   
  },
  tick:function(){
    
if(this.el.object3D.visible == true){
  if(!this.toggle){
     this.toggle = true;
     this.vid.play();
    }
  }else{
  this.toggle = false;
    this.vid.pause();
    }
  }
});
</script>

</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='debugUIEnabled: false;' vr-mode-ui="enabled: false">
   
     <a-assets>
      <video id="vid" src="https://chuyfg.github.io/ARVideo/STB.mp4" loop="true" crossorigin>
    </a-assets>
    
       
    <a-marker type="pattern" url="https://chuyfg.github.io/ARVideo/CustomMarkers/STB-LoFi/STB-LoFi-marker.patt" vidhandler>
      <a-plane position='-5 0 0' scale="10 10 10" width="2" rotation="-90 0 0" material='transparent:true;opacity: 1.0;src:#vid'></a-plane>
      <!--<a-box position='0 0 -1.6' material='opacity: 0.5;'></a-box>-->
    </a-marker>
        
  </a-scene>
</body>
</html>
