<!DOCTYPE html>
<html>

<head>
  <!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.4/dist/aframe-extras.min.js"></script>

  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  <script>
AFRAME.registerComponent('vidhandler', {
  // ...
  init: function () {
    // Set up initial state and variables.
    this.toggle = false;
    this.vid = document.querySelector("#vid")
    this.vid.pause();
    
    this.vid2 = document.querySelector("#vid2")
    this.vid2.pause();
    
    this.vid3 = document.querySelector("#vid3")
    this.vid3.pause();
    
    this.vid4 = document.querySelector("#vid4")
    this.vid4.pause();
    
  },
  tick:function(){
    
if(this.el.object3D.visible == true){
  if(!this.toggle){
     this.toggle = true;
     this.vid.play();
     this.vid2.play();
     this.vid3.play();
     this.vid4.play();
    }
  }else{
  this.toggle = false;
    this.vid.pause();
    this.vid2.pause();
    this.vid3.pause();
    this.vid4.pause();
    }
  }
});
   
    
  </script>

</head>


<body style='margin : 0px; overflow: hidden;'>
  <!--<div style='position: fixed; top: 10px; width:inherit; text-align: center; z-index: 1;'>
    <a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a> - Check out the repository !
  </div>-->
  <a-scene embedded arjs='debugUIEnabled: false;' artoolkit='sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180;' renderer='logarithmicDepthBuffer:true; precision: medium;'>
    <a-assets>
      <video id="vid" src="sample-mp4-file.mp4" loop="true" crossorigin>
      <video id="vid2" src="jokic.mp4" loop="true" crossorigin>
      <video id="vid3" src="dish.mp4" loop="true" crossorigin>
      <video id="vid4" src="dune.mp4" loop="true" crossorigin>
    </a-assets>
   
    <a-marker id="memarker" type='pattern' url='https://chuyfg.github.io/ARVideo/CustomMarkers/CNN-LoFi/CNN-LoFi-marker.patt' vidhandler>
      <a-plane position='0 2 0.1' scale="1 1 1" width="2" rotation="-90 0 0" material='transparent:true;opacity: 1.0;src:#vid'></a-plane>
    </a-marker>
      
    <a-marker id="memarker" type='pattern' url='https://chuyfg.github.io/ARVideo/CustomMarkers/ESPN-LoFi/ESPN-LoFi-marker.patt' vidhandler>
      <a-plane position='0 2 0.1' scale="1 1 1" width="2" rotation="-90 0 0" material='transparent:true;opacity: 1.0;src:#vid2'></a-plane>
    </a-marker>
    
    <a-marker id="memarker" type='pattern' url='https://chuyfg.github.io/ARVideo/CustomMarkers/Dish-LoFi/Dish-LoFi-marker.patt' vidhandler>
      <a-plane position='0 2 0.1' scale="1 1 1" width="2" rotation="-90 0 0" material='transparent:true;opacity: 1.0;src:#vid3'></a-plane>
    </a-marker>
        
    <a-marker id="memarker" type='pattern' url='https://chuyfg.github.io/ARVideo/CustomMarkers/HBO-LoFi/HBO-LoFi-marker.patt' vidhandler>
      <a-plane position='0 2 0.1' scale="1 1 1" width="2" rotation="-90 0 0" material='transparent:true;opacity: 1.0;src:#vid4'></a-plane>
    </a-marker>
    
    <!--<a-marker-camera preset='hiro'camera='far:100000; near:0.01;'></a-marker-camera>-->
    <!-- add a simple camera -->
    <!--a-entity camera></a-entity-->
  </a-scene>
</html>
